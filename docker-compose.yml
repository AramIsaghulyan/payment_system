services:
  # üöÄ Node.js App
  app:
    build: .
    container_name: payment_app
    command: npm start       # ‚¨ÖÔ∏è –∑–∞–ø—É—Å–∫–∞–µ–º —Ç–æ–ª—å–∫–æ —Å–µ—Ä–≤–µ—Ä
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped  # ‚¨ÖÔ∏è –Ω–µ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞–π—Å—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ, –µ—Å–ª–∏ –≤—Å—ë –æ–∫
    volumes:
      - .:/app
      - /app/node_modules

  # üêò PostgreSQL
  db:
    image: postgres:16
    container_name: payment_postgres
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    restart: unless-stopped

  # üî¥ Redis
  redis:
    image: redis:7-alpine
    container_name: payment_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

# üß± Named volumes
volumes:
  pg_data:
  redis_data:
